<!-- Unified Navigation System - Compact and Fixed -->
<nav class="nav-bar">
    <div class="nav-container">
        <a href="/" class="nav-logo">
            <i class="fas fa-shield-alt"></i>
            <span>Facts & Fakes AI</span>
        </a>
        
        <div class="nav-links" id="navLinks">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="/news" class="nav-link"><i class="fas fa-newspaper"></i> News Verify</a>
            <a href="/unified" class="nav-link"><i class="fas fa-search"></i> Content Check</a>
            <a href="/imageanalysis" class="nav-link"><i class="fas fa-image"></i> Image Analysis</a>
            <a href="/missionstatement" class="nav-link"><i class="fas fa-bullseye"></i> Mission</a>
            <a href="/pricingplan" class="nav-link"><i class="fas fa-tags"></i> Pricing</a>
            <a href="/contact" class="nav-link"><i class="fas fa-envelope"></i> Contact</a>
        </div>
        
        <div class="nav-auth" id="navAuth">
            <a href="/login" class="nav-login">Login</a>
            <a href="/pricingplan" class="nav-signup">Sign Up</a>
            <!-- Beta balloon - positioned absolutely -->
            <div class="beta-balloon">
                sign up now to start your free trial
            </div>
        </div>
        
        <!-- User menu for logged in users (hidden by default) -->
        <div class="user-menu" id="userMenu" style="display: none;">
            <div class="user-menu-toggle" onclick="toggleUserDropdown()">
                <span id="userEmail">user@example.com</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="user-dropdown" id="userDropdown">
                <div class="user-info">
                    <div class="user-email" id="userEmailDropdown">user@example.com</div>
                    <div class="user-plan" id="userPlan">Free Plan</div>
                </div>
                <div class="usage-info">
                    <div class="usage-label">Daily Usage</div>
                    <div class="usage-bar">
                        <div class="usage-progress" id="usageProgress" style="width: 0%;"></div>
                    </div>
                    <div class="usage-text" id="usageText">0 / 5 analyses used</div>
                </div>
                <div class="dropdown-links">
                    <a href="/account"><i class="fas fa-user"></i> Account Settings</a>
                    <a href="/billing"><i class="fas fa-credit-card"></i> Billing</a>
                    <a href="/api-keys"><i class="fas fa-key"></i> API Keys</a>
                    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
        
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>

<script>
// Check authentication status
async function checkAuthStatus() {
    try {
        const response = await fetch('/api/user/status');
        const data = await response.json();
        
        if (data.authenticated) {
            // Show user menu, hide login/signup
            document.getElementById('navAuth').style.display = 'none';
            document.getElementById('userMenu').style.display = 'block';
            
            // Update user info
            document.getElementById('userEmail').textContent = data.email || 'User';
            document.getElementById('userEmailDropdown').textContent = data.email || 'User';
            document.getElementById('userPlan').textContent = data.plan === 'pro' ? 'Pro Plan' : 'Free Plan';
            
            // Update usage
            const usagePercent = (data.usage_today / data.daily_limit) * 100;
            document.getElementById('usageProgress').style.width = usagePercent + '%';
            document.getElementById('usageText').textContent = `${data.usage_today} / ${data.daily_limit} analyses used`;
        }
    } catch (error) {
        console.log('Auth check failed:', error);
    }
}

// Toggle mobile menu
function toggleMobileMenu() {
    const navLinks = document.getElementById('navLinks');
    navLinks.classList.toggle('active');
}

// Toggle user dropdown
function toggleUserDropdown() {
    const dropdown = document.getElementById('userDropdown');
    dropdown.classList.toggle('active');
}

// Logout function
async function logout() {
    try {
        await fetch('/api/logout', { method: 'POST' });
        window.location.href = '/';
    } catch (error) {
        console.error('Logout failed:', error);
    }
}

// Initialize on load
document.addEventListener('DOMContentLoaded', function() {
    checkAuthStatus();
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        const userMenu = document.querySelector('.user-menu');
        if (userMenu && !userMenu.contains(event.target)) {
            document.getElementById('userDropdown').classList.remove('active');
        }
    });
    
    // Add active class to current page
    const currentPath = window.location.pathname;
    document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
});
</script>
